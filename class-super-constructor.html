<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Super Constructor</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }

        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.firstName}`);
        }
      }
      // <!--Note : manggil super harus di dalam constructor-->
      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName);
          this.lastName = lastName;
        }
        sayHello(name) {
          console.info(
            `Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`,
          );
        }
      }
      const amad = new Employee("Amad");
      amad.sayHello("Bruno");

      const anang = new Manager("Anang", "Fatkurrohman");
      anang.sayHello("Bruno");

      console.info(amad);
      console.info(anang);
    </script>
  </body>
</html>
