<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Property</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      const anang = new Person("Anang");
      console.info(anang);
      console.info(anang.name);

      const amad = new Person("Amad");
    </script>
  </body>
</html>
