<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Method</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
        sayHello(name) {
          console.info(`Hello ${name}, my name is ${this.name}`);
        }
      }

      const anang = new Person("Anang");
      console.info(anang);
      anang.sayHello("Bruno");

      const amad = new Person("Amad");
      console.info(amad);
      amad.sayHello("Bruno");
    </script>
  </body>
</html>
