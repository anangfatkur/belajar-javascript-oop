<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          // kode apapun
          console.info(`Membuat Person ${name}`);
        }
      }

      const anang = new Person("Anang");
      console.info(anang);

      const amad = new Person("Amad");
    </script>
  </body>
</html>
