<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
      }
      class Manager extends Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is manager ${this.name}`);
        }
      }

      const amad = new Employee();
      amad.name = "Amad";
      amad.sayHello("Bruno");

      const anang = new Manager();
      anang.name = "Anang";
      anang.sayHello("Bruno");

      console.info(amad);
      console.info(anang);
    </script>
  </body>
</html>
