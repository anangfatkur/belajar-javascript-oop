<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method</title>
  </head>
  <body>
    <script>
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter harus lebih dari 0");
          }
          let total = 0;
          for (const number of numbers) {
            total = numbers;
          }
          return total;
        }
      }
      try {
        console.info(MathUtil.sum());
        console.info("Anang");
      } catch (error) {
        console.info(`Terjadi error : ${error.message}`);
      } finally {
        // selalu dieksekusi
        console.info("Program Selesai");
      }
      console.info("Fatkurrohman");
    </script>
  </body>
</html>
