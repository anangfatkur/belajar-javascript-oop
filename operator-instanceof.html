<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Instanceof</title>
  </head>
  <body>
    <script>
      class Employee {}

      class Manager extends Employee {}

      const amad = new Employee();
      const anang = new Manager();

      console.info(typeof amad);
      console.info(typeof anang);

      console.info(amad instanceof Employee); // true
      console.info(amad instanceof Manager); //false

      console.info(anang instanceof Employee); //true
      console.info(anang instanceof Manager); //true
    </script>
  </body>
</html>
