<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iterable dan Iterator</title>
  </head>
  <body>
    <script>
      //  <!--Note: Cara Kerja Iterable dan Iterator:
      // jika mengikuti kontrak Iterable, makan object yang kita akan bisa dilakukan iterasi menggunakan for...of
      // Setiap kita melakukan perulangan, object Iterator akan dibuat
      // Hal ini menjadi jika kita melakukan iterasi berulang-ulang, karena Iterator baru akan dibuat terus menerus
      class CounterIteratorResult {
        constructor(value, done) {
          this.value = value;
          this.done = done;
        }
      }

      class CounterIterator {
        constructor(value, max) {
          this.value = value;
          this.max = max;
        }
        next() {
          try {
            if (this.value > this.max) {
              return new CounterIteratorResult(this.value, true);
            } else {
              return new CounterIteratorResult(this.value, false);
            }
          } finally {
            this.value++;
          }
        }
      }

      class Counter {
        constructor(value, max) {
          this.value = value;
          this.max = max;
        }
        [Symbol.iterator]() {
          return new CounterIterator(this.value, this.max);
        }
      }

      // <!--Note : Menggunakan Counter Iterable -->
      const counter = new Counter(1, 20);
      for (const value of counter) {
        console.info(value);
      }
    </script>
  </body>
</html>
